<div class="flex flex-wrap h-screen mat-typography">
  <div class="flex w-full flex-col md:w-1/2 h-screen">
    <div>
      <a emr-logo routerLink="/" class="mt-7 ms-8">ELEMENTAR</a>
    </div>
    <div class="grow px-10 md:px-20 flex items-center justify-center overflow-y-auto">
      <div class="w-[500px]">
        <h2>Sign up</h2>
        <p class="text-sm mt-3 text-neutral-500">
          Let's get started with your 30 days free trial
        </p>
        <form class="flex flex-col pt-3 md:pt-8" [formGroup]="form">
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input type="name" matInput formControlName="name">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
          <button mat-flat-button color="primary" type="button" class="!h-12 mt-4" [disabled]="form.invalid">Sign Up</button>
        </form>
        <emr-h-divider class="mt-8">or</emr-h-divider>
        <div class="text-sm flex flex-col gap-3 mt-7">
          <button class="flex w-full items-center justify-center border border-default  gap-2 px-3 rounded-full
                       py-3 outline-none ring-neutral-400 ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
            <img class="w-5 h-5" src="assets/auth/google-logo.svg" alt="Log in with Google"> Sign up with Google
          </button>
          <button class="flex w-full items-center justify-center border border-default  gap-2 px-3 py-3 outline-none
                       ring-neutral-400 ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary rounded-full">
            <img class="w-6 h-6" src="assets/auth/facebook-logo.svg" alt="Log in with Facebook"> Sign up with Facebook
          </button>
        </div>
        <div class="pt-12 text-center">
          <p class="whitespace-nowrap text-xs">
            <span class="inline-block me-1 text-neutral-600 dark:text-neutral-400">Already have an account?</span>
            <a routerLink="/auth/sign-in" class="underline-offset-4 font-semibold text-neutral-800 dark:text-neutral-300
                                              underline hover:text-accent dark:hover:text-accent">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="pointer-events-none relative hidden h-screen flex items-center
              justify-center select-none bg-surface-container md:flex md:w-1/2">
    <img class="z-1 max-w-[80%] w-full mx-auto" ngSrc="assets/onboarding/step1.svg" alt="Onboarding" fill>
  </div>
</div>
