<div class="flex flex-wrap h-screen mat-typography">
  <div class="flex w-full flex-col md:w-1/2 h-screen">
    <div>
      <a emr-logo routerLink="/" class="mt-7 ms-8">ELEMENTAR</a>
    </div>
    <div class="grow px-10 md:px-20 flex items-center justify-center overflow-y-auto">
      <div class="w-[500px]">
        <h2>Get started with our service</h2>
        <p class="text-sm mt-3 text-neutral-500">
          Let's get started with your 30 days free trial
        </p>
        <form class="pt-3 md:pt-8" [formGroup]="form">
          <div class="grid grid-cols-2 gap-5">
            <div class="col-span-1">
              <mat-form-field class="w-full">
                <mat-label>First Name</mat-label>
                <input type="name" matInput formControlName="firstName">
              </mat-form-field>
            </div>
            <div class="col-span-1">
              <mat-form-field class="w-full">
                <mat-label>Last Name</mat-label>
                <input type="name" matInput formControlName="lastName">
              </mat-form-field>
            </div>
          </div>
          <mat-form-field class="w-full">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email">
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Phone</mat-label>
            <emr-phone-input formControlName="phone"/>
          </mat-form-field>
          <mat-form-field class="w-full">
            <mat-label>Password</mat-label>
            <input type="password" matInput formControlName="password">
          </mat-form-field>
          @if (form.get('password')?.dirty) {
            <emr-password-strength [password]="passwordValue" class="relative -top-4"></emr-password-strength>
          }
          <button mat-flat-button color="primary" type="button" class="!h-12 mt-4 w-full" [disabled]="form.invalid">Create Account</button>
        </form>
        <emr-h-divider class="mt-10">Or register with</emr-h-divider>
        <div class="grid mt-10 gap-3 grid-cols-2 text-sm">
          <button class="col-span-1 flex items-center justify-center rounded-full border border-default  gap-2 px-3 py-3 outline-none ring-neutral-400
                       ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
            <img class="w-5 h-5" src="assets/auth/google-logo.svg" alt="Log in with Google"> Log in with Google
          </button>
          <button class="flex col-span-1 items-center justify-center rounded-full border border-default  gap-2 px-3 py-3 outline-none
                       ring-neutral-400 ring-offset-2 transition focus:ring-2 hover:border-primary dark:hover:border-primary">
            <img class="w-6 h-6" src="assets/auth/facebook-logo.svg" alt="Log in with Facebook"> Log in with Facebook
          </button>
        </div>
        <div class="pt-12 text-center">
          <p class="whitespace-nowrap text-xs">
            <span class="inline-block me-1 text-neutral-600 dark:text-neutral-400">Already have an account?</span>
            <a routerLink="/auth/sign-in" class="underline-offset-4 font-semibold text-neutral-800 dark:text-neutral-300
                                              underline hover:text-accent dark:hover:text-accent">Sign in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
  <div class="pointer-events-none relative hidden h-screen flex items-center
              justify-center select-none bg-surface-container md:flex md:w-1/2">
    <img class="z-1 max-w-[80%] w-full mx-auto" ngSrc="assets/onboarding/step1.svg" alt="Onboarding" fill>
  </div>
</div>
